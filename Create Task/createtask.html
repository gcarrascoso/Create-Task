<!DOCTYPE html>

<html>

  <head>
    <title>Clicker Game</title>
    <script type = "text/javascript" src = "js/createtask.js"></script>
    <link rel = "stylesheet" type = "text/css" href = "css/createtask.css">
    <link rel="stylesheet" type="text/css" href="css/createtask.css"/>
  </head>

  <body>

    <div align = "center">
      <h1>Click To Make Tony Juice!</h1>
      <img class = "button" id="juiceClicker" src="https://images.vexels.com/media/users/3/131618/isolated/preview/4ce95d6b92d5e3e22f95182152622346-orange-glass-jar-by-vexels.png" onclick = "clickButton()">
      <p class = "output" id = "score">0</p>
      <p class = "output" id = "timesClicked">0</p>
    </div>

    <div>
      <img class = "button" id = "farmer" src="http://pngimg.com/uploads/farmer/farmer_PNG37.png" onclick = "upgradeOne()">
    </div>
    <div id="upgradeText1">
      <h3>Farmer</h3>
      <p class = "upgrades" id = "farmWorker">50 TJ</p>
      <p id = "workerAmt">0 Farmers</p>
    </div>
    <div>
      <img class = "button" id = "assistantManager" src="https://www.4ccf.org/wp-content/uploads/2016/07/employee-1.png" onclick = "upgradeTwo()">
    </div>
    <div id="upgradeText2">
      <h3>Assistant Manager</h3>
      <p class = "upgrades" id = "upgrade2">900 TJ</p>
      <p id = "amAmt">0 Assistant Managers</p>
    </div>
    <div>
      <img class = "button" id = "bossBaby" src="https://s3.amazonaws.com/peoplepng/wp-content/uploads/2018/08/03144744/The-Boss-Baby-PNG-Transparent-Image.png" onclick = "upgradeThree()">
    </div>
    <div id="upgradeText3">
      <h3>The Bossy Baby</h3>
      <p class = "upgrades" id = "upgrade3">10000 TJ</p>
      <p id = "bbAmt">0 Boss Babies</p>
    </div>
    <div>
      <img class = "button" id = "elonMusk" src="http://www.stickpng.com/assets/images/580b57fbd9996e24bc43be2b.png" onclick = "upgradeFour()">
    </div>
    <div id="upgradeText4">
      <h3>Literally Elon Musk</h3>
      <p class = "upgrades" id = "upgrade4">100000 TJ</p>
      <p id = "emAmt">0 Elon Musks</p>
    </div>
    <div>
      <img class = "button" id = "artificialIntel" src="http://www.stickpng.com/assets/images/580b57fbd9996e24bc43be15.png" onclick = "upgradeFour()">
    </div>
    <div id="upgradeText5">
      <h3>Artificial Intelligence</h3>
      <p class = "upgrades" id = "upgrade5">500000000 TJ</p>
      <p id = "aiAmt">0 Robot Workers</p>
    </div>
    <div>
      <img class = "button" id = "juiceMkr" src="https://static1.squarespace.com/static/54906cf1e4b010469cda1c90/t/54984b67e4b02f36a3b6b91e/1419266919567/lagomkeps.jpg" onclick = "upgradeFour()">
    </div>
    <div id="upgradeText6">
      <h3>Juice Maker</h3>
      <p class = "upgrades" id = "upgrade6">30000 TJ</p>
      <p id = "juiceMkrAmt">0 Juice Makers</p>
    </div>

  </body>

</html>
