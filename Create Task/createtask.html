<!DOCTYPE html>

<html>

  <head>
    <title>Clicker Game</title>
    <script type = "text/javascript" src = "js/createtask.js"></script>
    <link rel = "stylesheet" type = "text/css" href = "css/createtask.css">
    <link rel="stylesheet" type="text/css" href="css/createtask.css"/>
  </head>

  <body>

    <div align = "center">
      <h1>Click To Make Tony Juice!</h1>
      <img class = "button" id="juiceClicker" src="https://images.vexels.com/media/users/3/131618/isolated/preview/4ce95d6b92d5e3e22f95182152622346-orange-glass-jar-by-vexels.png" onclick = "clickButton()">
      <p class = "output" id = "score">0</p>
      <p class = "output" id = "timesClicked">0</p>
    </div>

    <div>
      <img class = "button" id = "farmer" src="http://pngimg.com/uploads/farmer/farmer_PNG37.png" onclick = "upgradeOne()">
    </div>
    <div id="upgradeText1">
      <p class = "upgrades" id = "farmWorker">50 TJ</p>
      <p id = "workerAmt">0 Farmers</p>
    </div>
    <div>
      <img class = "button" id = "assistantManager" src="https://www.4ccf.org/wp-content/uploads/2016/07/employee-1.png" onclick = "upgradeTwo()">
    </div>
    <div id="upgradeText2">
      <p class = "upgrades" id = "upgrade2">900 TJ</p>
      <p id = "amAmt">0 Assistant Managers</p>
    </div>
    <div>
      <p class = "upgrades" id= "upgarde3"> 3000 TJ</p>
    </div>
    <div>
      <button class="button" onclick= upgrade3()>Upgrade3</button>
      <p id= "tonyJuicePerSec"> TJPS = 0 </p>
    </div>
    <div>
      <table id= "info">
        <thead>
          <tr>
            <td> Upgrade</td>
            <td>Workers</td>
            <td> Assistant Managers</td>
          </tr>
          <tr>
            <td><p id = "upgrade"> </p></td>
            <td><p id = "workers"> </p></td>
            <td><p id = "managers"> </p></td>
          </tr>
        </thead>
      </table>
    </div>

  </body>

</html>
