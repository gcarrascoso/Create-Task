<!DOCTYPE html>

<html>

  <head>
    <title>Clicker Game</title>
    <script type = "text/javascript" src = "js/createtask.js"></script>
    <link rel="stylesheet" type="text/css" href="css/createtask.css"/>
  </head>

  <body>

    <div align = "center">
      <h1>Click To Make Tony Juice!</h1>
      <img class = "button" src="https://images.vexels.com/media/users/3/131618/isolated/preview/4ce95d6b92d5e3e22f95182152622346-orange-glass-jar-by-vexels.png" onclick = "clickButton()">
      <p class = "output" id = "score">0</p>
      <p class = "output" id = "timesClicked">0</p>
    </div>

    <div>
      <img class = "button" id = "farmer" src="http://pngimg.com/uploads/farmer/farmer_PNG37.png" onclick = "upgradeOne()">
      <p class = "upgrade1" id = "farmWorker">50 TJ</p>
      <img class = "button" id = "assistantManager" src="https://www.4ccf.org/wp-content/uploads/2016/07/employee-1.png" onclick = "upgradeTwo()">
      <p class = "upgrade1">900 TJ</p>
    </div>

  </body>

</html>
